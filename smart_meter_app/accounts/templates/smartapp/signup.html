{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

   
     </head>

<body class="bg-gradient-primary sidebar-toggled">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static '/images/csg-data-analytics-1024x834.png' %}" alt="ECG logo" height=600px width=470px>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Smart Meter Data Analysis</h1>
                                    </div>
                                    <form class="user" method="post" name="myform" action="{% url 'smart_app:signup' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <span class="name_span"> Name </span>
                                            <input type="text" class="form-control" name="signup_name" placeholder="Enter your full name" id="signup_name_id" required/>
                                        </div>
                                        <div class="form-group">                  
                                            <span class="phone_span"> Phone number </span>
                                            <input type="number" class="form-control" name="signup_phone" placeholder="Enter phone number" id="signup_phone_id" required/>
                                        </div>
                                        <div class="form-group">
                                            <span class="meter"> Meter Number </span>
                                            <input type="text" class="form-control" name="signup_meter_no" placeholder="Enter your meter number without the zeros..." id="meter_num" required/>
                                        </div>
                                        <div class="form-group">
                                            <span class="password_span"> Password </span>
                                            <input type="password" class="form-control" name="signup_pass" placeholder="Enter your password" id="inputPassword">
                                        </div>
                                        <div class="form-group">
                                            <span class="password_re_span"> Re-enter password </span>
                                            <input type="password" class="form-control" name="signup_re_pass" placeholder="Enter your password" id="input_re_Password">
                                        </div>
                                        <br>
                                        <div class="but" >
                                            <button style="font-size: 1em;" type="submit" class="btn btn-primary btn-user btn-block">Sign Up</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="https://enersmart.sperixlabs.org/">Check balance or topup?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  

    
    </body>
</html>
