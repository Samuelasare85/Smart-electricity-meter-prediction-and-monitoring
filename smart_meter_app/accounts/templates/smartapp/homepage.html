{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary sidebar-toggled">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static '/images/csg-data-analytics-1024x834.png' %}" alt="ECG logo" height=500px width=470px>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Smart Meter Data Analysis</h1>
                                    </div>
                                    <form class="user" method="post" name="myform" action="{% url 'smart_app:home' %}" onsubmit="return validate()">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <span class="meter"> Meter Number </span>
                                            <input type="text" class="form-control" name="meter_no" placeholder="Enter your meter number without the zeros..." id="meter_num" required/>
                                        </div>

                                        </br>

                                        <span id="err"></span>
                                        <br>                  
                                        <span class="analysis_type"> Choose the mode of prediction </span>
                                        <br>                                        
                                        <select class="form-control" aria-label=".form-select-sm example" name="analysis">
                                            <option value="" selected="selected">Choose one</option>
                                            <option value="week">Week</option>
                                            <option value="month">Month</option>                      
                                        </select>                                  
                                        <br>
                                        <span id="error"></span>
                                        <br>
                                        <div class="but" >
                                            <button style="font-size: 1em;" type="submit" class="btn btn-primary btn-user btn-block">Get Results</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="https://enersmart.sperixlabs.org/">Check balance or topup?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script>
        function validate() {
            let choice = document.myform.analysis.value;
            let meter = document.getElementById("meter_num").value;
           /* if (meter.length != 8 || meter.length!= 11) {
                document.myform.querySelector('#err').innerHTML = "Please enter a valid meter number.";
                document.myform.querySelector('#err').style.color = 'red';
                document.myform.getElementById('meter_num').focus();
                return false; 
            } */ if (choice == "") {
                document.myform.querySelector("#error").innerHTML = "Please choose an option.";
                document.myform.querySelector("#error").style.color = "red";
                document.myform.analysis.focus();
                return false;
            }
        
        }
        </script>
    

    
    </body>
</html>
